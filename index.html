<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>'Spotify - Web Player: Music for everyone'</title>

</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="close.svg" alt="" >
            </div>
            <div class="home bg-grey rounded m-1 p-1 ">

                <div class="logo"><img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <!-- <li><img src="logo.svg" alt="logo"></li> -->
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="" class="src">

                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songlist">
                    <input type="text" id="librarySearch" placeholder="Search your library..." style="width: 100%; padding: 5px; margin-bottom: 10px; border-radius: 5px; border: none;">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">

                   
                    <div class="hamburger">
                        <img width="40"class="invert" src="hamburger.svg" alt="">
                    </div>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="button">
                    <button class="Signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotifyPlaylists">
                <h1> spotify Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="cs" class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                <!-- Background circle with padding -->
                                <circle cx="12" cy="12" r="11" fill="#1fdf64" />

                                <!-- Path for the play icon -->
                                <path d="M8 5v14l11-7z" fill="0000000" />

                            </svg>



                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d" alt="">
                        <h2>Chillout Lounge</h2>
                        <p>
                            Just lean back and enjoy relaxed beats.
                        </p>

                    </div>
                    <div data-folder="ncs" class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                                <!-- Background circle with padding -->
                                <circle cx="12" cy="12" r="11" fill="#1fdf64" />

                                <!-- Path for the play icon -->
                                <path d="M8 5v14l11-7z" fill="0000000" />

                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002dec17246891b5b4eb97bdb0d" alt="">
                        <h2>Chillout Lounge</h2>
                        <p>
                            Just lean back and enjoy relaxed beats.
                        </p>

                    </div>
                </div>
            

            <div class="playbar">
                <div class="seekbar">
                    <div class="cricle">
                        
                    </div>
                </div>
                <div class="abovebar">

                <div class="songinfo">


                </div>
                <div class="songbuttons">
                    <img width="30" id="previous" src="previous.svg" alt="">
                    <img width="30" id="shuffle" src="shuffle.svg" alt="Shuffle" title="Shuffle">
                    <img width="30" id="play" src="play.svg" alt="" >
                    <img width="30" id="repeat" src="repeat.svg" alt="Repeat" title="Repeat">
                    <img width="30" id="next" src="next.svg" alt="">
                    
                </div> 

                <div class="timevol">

                <div class="songtime">

                </div>
                <div class="volume">
                    <img width="25" src="volume.svg" alt="" >

                    <div class="range">
                   <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
            </div>

            </div>
        </div>
    </div>
</div>
     
    <script src="script.js"></script>

</body>

</html>
